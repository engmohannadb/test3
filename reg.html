                <div class="form-group">
                  <label for="exampleTextarea1">بإكمال التسجيل توافق على الشروط و الاحكام</label>
                  <textarea class="form-control" id="exampleTextarea1" rows="12">
                    بالتسجيل في موقع فاهم بكونك مزود للخدمة فإنك توافق على التالي

                     يلزم أن تكون المادة الإعلانية المعلن عنها سلعة أو خدمة شرح او توضيح فقط.
                     يجب أن يكون الإعلان كامل التفاصيل وفي القسم الصحيح.
                     يحق للموقع حذف أي إعلان من دون ذكر سبب الحذف.
                     يُمنع نسخ أي إعلان من الموقع.
                     إذا كنت تقدم خدمة أو تبيع سلعة تحتاج تصريح، مثل تقديم خدمات التعقيب، يجب ان يكون لديك التصاريح اللازمة لذلك.
                     يُمنع استخدام أي جزء من أي إعلان في الموقع.
                     يلتزم المعلن بأن تكون الصور المضافة في الإعلان لنفس السلعة الخدمة المعلن عنها.
                     صور المحتوى يجب أن تكون لائقة أخلاقيا وذات جودة عالية ولا تخالف نظام وزارة العمل أو حقوق الإنسان أو أي جهة
                    حكومية أو خاصة.
                     يلتزم المعلن بعدم إضافة أكثر من 5 إعلانات في الموقع لنفس السلعة.
                     يجب الالتزام بعدم الإعلان عن السلع والخدمات التي تندرج في قائمة السلع والخدمات الممنوعة. كما يجب أيضا الالتزام
                    بقائمة الردود الممنوعة والرسائل الممنوعة. (إعادة صياغة)
                     تتعهد بعدم الإعلان لشخص لا تعرفه او التسجيل لشخص لا تعرفه.
                     يخضع تحديث وتعديل الإعلان لجميع الشروط والضوابط في هذه الاتفاقية ويعتبر المستخدم مسؤول عن أي مخالفات وقعت
                    أثناء إنشاء الإعلان او بعد التحديث او التعديل.
                     الإنشاء والتحديث والتعديل مسؤولية المستخدم (منشئ السجل الإلكتروني)
                     عليك بتحديث الإعلان. إذا لم يحدث المستخدم الإعلان فإنه
                  </textarea>
