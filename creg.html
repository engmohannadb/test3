                    الشروط و الأحكام
حياك في فاهم،
التطبيق الإلكتروني السعودي اللي يوفر لك خدمة صيانة الجوال والكمبيوتر  بسهولة وبأسرع وقت. أنشأنا هالتطبيق عشان نلبي لك كل احتياجاتك ونسهل عليك عملية صيانة اجهزتك الالكترونية، واللي يميزنا هي أسعارنا الأوفر ونتميز بعد بسرعة الخدمة ونخدمك وين ما كنت.

هدفنا إننا نسهل عليك عملية الصيانة ، ونغير الطريقة التقليدية للصيانة، وبكذا وفرنا لك تطبيق فاهم اللي يوفر لك الوقت وفلوسك، فيه الكثير من مزودي الخدمة وبأفضل الأسعار ويوصلون لباب بيتك، وتقدر بعد تختار وقت الزيارة اللي يناسبك.

نحرص في فاهم  إننا نستخدم أحدث التقنيات عشان نقدم لك أفضل تجربة للصيانة، بداية من سهولة استخدام التطبيق وسرعة تجاوب مزود الخدمة وبأعلى مقاييس الجودة لخدماتنا. ريّح بالك وخلّي الصيانة علينا ، حمّل التطبيق الآن!


اتفاقية أحكام وشروط استخدام تطبيق فاهم
مرحبا بكم في تطبيق فاهم، فيما يلي الشروط والأحكام التي تخص استخدامك ودخولك لكافة الصفحات والروابط. إن استخدامك لتطبيق فاهم هو موافقة منك على القبول ببنود وشروط هذه الاتفاقية والتقيد بها والتي تشمل كافة التفاصيل أدناه وأنك تؤكد بموجبه أنك قرأت وفهمت وقبلت بكل المحتويات المذكورة والمشار إليها فيما يلي بـ "الشروط والأحكام" فيما يتعلق باستخدامك للتطبيق والمشار إليه فيما يلي باسم "نحن" والمشار إليه أيضا بـ “فاهم"، وتعتبر هذه الاتفاقية سارية المفعول حال قبولك، وبمجرد فتح حسابك.

محتوى التطبيق
قد يتم تحديث التطبيق من وقتٍ لآخر، وقد نقوم بتغيير المحتوى في أي وقت. ومع ذلك، يُرجى ملاحظة أننا لسنا ملزمين بتحديث المحتوى الموجود على التطبيق، وبالرغم من أننا نحاول تحديث المعلومات على التطبيق، إلا أننا لا نقدم أي إقرار أو تعهد أو ضمان بدقة أو اكتمال أو تحديث المحتوى الموجود على التطبيق.
جميع الحقوق ستكون مملوكة تلقائيًا لتطبيق فاهم، بما في ذلك على سبيل المثال لا الحصر أي حقوق ملكية فكرية في أي بيانات على التطبيق، أو أي جزء من التطبيق يتم تقديمه بواسطتنا، على سبيل المثال لا الحصر المحتوى والصور وقائمة الطلب والبيانات الموجودة على تطبيق فاهم.

شروط الصيانة
سيتم تطبيق شروط الصيانة هذه إذا قمت بتقديم طلب صيانة على التطبيق الخاص بنا.

تطبيق فاهم متاح ومتوفر للاستخدام لمن تجاوز السن القانوني 18 عاماً.
أنت تلتزم من طرفك بإتمام عملية الصيانة التي طلبتها  ودفع قيمتها وقيمة قطع الغيار من خلال طرق الدفع التي يوفرها فاهم لمستخدميه.
التطبيق غير مسؤول عن قطع الغيار التي يوفرها مزود الخدمة وفي حال قام مزود الخدمة بتوفير أي قطع غيار فيحق للعميل استلام الفاتورة الخاصة بالقطع مباشرة من مزود الخدمة، ولا تلتزم المنصة بتوفير أو تسليم فواتير القطع للعميل.
عند التسجيل ستقوم بإدخال رقم الجوال وكلمة المرور، وعليه انت مسؤول مسئولية تامة عن صحة المعلومات المدخلة من قبلك والمحافظة ايضاً على سرية معلومات حسابك وكلمة المرور السرية. وتكون بذلك موافقاً على إعلام فاهم حالاً بأي استخدام غير مفوض به لكلمة دخولك أو حسابك أو أي اختراق آخر لمعلوماتك السرية.
نحن نحتفظ بالحق في تعليق الحسابات التي تتعلق بأي نشاط احتيالي أو سوء استخدام للخدمة.
عند اتمامك عملية الصيانة باستخدام بطاقتك الائتمانية فانت توافق على تفويض تطبيق فاهم على خصم قيمة الشراء تلقائياً.
المنصة غير مسؤولة عن قطع الغيار التي يوفرها مزود الخدمة وفي حال قام مزود الخدمة بتوفير أي قطع غيار فيحق للعميل استلام الفاتورة الخاصة بالقطع مباشرة من مزود الخدمة، ولا تلتزم المنصة بتوفير أو تسليم فواتير القطع للعميل.

شروط الاستخدام
يوضح هذا القسم كيف يمكنك الوصول إلى التطبيق واستخدامه.

استخدام التطبيق والوصول إليه
سيكون من الضروري أن نقوم بإجراء أعمال صيانة على التطبيق من وقتٍ لآخر، وقد ينتج عن ذلك فترات توقف بسيطة.
لا يمكننا تقديم وعد بأن التطبيق سيكون خاليًا من فترات التوقف أو الأخطاء، أو أن عيوب التطبيق سيتم تصحيحها.
بإمكانك استخدام التطبيق لطلب الصيانة لأجهزتك ، أيضاً لإدارة حسابك الخاص، وليس لأي أغراض آخر.
يجب عليك عدم مشاركة بياناتك الشخصية الخاصة بتطبيق فاهم مع أي شخص.
السعر
سيكون سعر البند (البنود) المحدد الذي قمت بطلبه هو السعر الموجود على التطبيق أثناء التفاوض مع مزود الخدمة لطلب الصيانة أو تعديل طلب الصيانة الخاص بك. 
في حالة قبول تطبيق فاهم  لطلب الصيانة الخاص بك، سيتم خصم نفس القيمة من حساب بطاقة الائتمان الخاصة بك وإخطارك برسالة نصيه او تنبيه داخل التطبيق، أو ستكون ملتزمًا بالدفع نقدًا عند الانتهاء من الصيانة. قد تتم معالجة الدفع ببطاقة الائتمان قبل إنهاء عملية الصيانة التي طلبتها. إذا توجب علينا إلغاء طلب الصيانة بعد معالجة المدفوعات، سيتم إعادة المبلغ المذكور إلى حساب بطاقة الائتمان/الخصم الخاصة بك، أو قد يتم توفير رصيد دائن على التطبيق.
 قد يتوجب عليك دفع رسوم التوصيل أو التحصيل كما هو مبين في الدفع.
جميع أسعار المنتجات أو الخدمات المعروضة أو المقدمة من خلال تطبيق فاهم تشمل قيمة الضريبة المضافة مالم يتم ذكر ذلك عند عرض المنتج.
قد يؤثر نقص أو زيادة أو استبدال أي من المنتجات على سعر طلب الشراء، عندها سيتم خصم أو إرجاع فرق السعر إلى البطاقة الائتمانية تلقائيا على التطبيق في حال كان الدفع عن طريق البطاقة الائتمانية. 
قبول طلب الشراء:
نحن نحتفظ بالحق، وفقًا لتقديرنا الخاص، في رفض أو إلغاء أي طلب صيانة لأي سببٍ كان، على سبيل المثال لا الحصر، عدم الدقة أو الأخطاء في معلومات المقدمة بخصوص العطل، أو المشاكل التي يتم تحديدها من قبل قسم الائتمان والاحتيال الخاص بنا، وقد يتم طلب المزيد من التحقق أو المعلومات قبل قبول أي طلب صيانة. سوف نتصل بك إذا تم إلغاء طلبك بالكامل أو أي جزء منه، أو إذا كانت هناك حاجة إلى معلومات إضافية لقبول طلبك. وإذا تم إلغاء طلبك بعد خصم المبلغ من بطاقة الائتمان/الخصم الخاصة بك، ستتم إعادة المبلغ المذكور إلى حساب بطاقة الائتمان/الخصم الخاصة بك، أو قد يتم توفير رصيد دائن على التطبيق. وتقع على عاتق العميل مسؤولية التأكد من فاعلية البطاقة الائتمانية/الخصم عند تنفيذ عملية إعادة المبلغ.

في حالة عدم العثور أو عدم الرد على مزود الخدمة لاستلام الطلب في الموقع المحدد، يجب أن يدرك المستخدم أن مزود الخدمة سوف ينتظر فقط لمدة 10 دقائق كحد أقصى قبل المغادرة ويعتبر الطلب ملغى و يحق لفاهم وضع مبلغ بقيمة لا تتجاوز ( 25 ريال ) وسيتوجب على العميل دفعها مع عملية الطلب التالية أو خصمها من حساب بطاقة الائتمان الخاصة بك .


إلغاء أو تعديل الطلب
يمكنك إلغاء طلبك أو تعديل أو إضافة المنتجات في أي وقت قبل البدء بعميلة التوصيل نظراً للطريقة التي تعمل بها انظمتنا وذلك من خلال الاتصال بخدمة العملاء أو من خلال المحادثة الفورية مع مزود الخدمة 
 في حال رغبت بإلغاء الطلب بعد المعالجة أو في حال وصول المندوب إليك فيحق لـ فاهم احتساب رسوم توصيل على العميل حتى لو استفاد من عرض التوصيل المجاني، ولدينا الحق الكامل في إثبات ما إذا كان الطلب قد تم توصيله أم لا.
 يوافق العميل على عدم الاعتراض على القرار الذي اتخذناه، ويقبل قرارنا بشأن ذلك

عدم توفر قطع الغيار
نحن نبذل قصارى جهدنا لضمان التوافر الدائم لقطع الغيار، إلا أن بعض المنتجات قد تنفذ لدى الموردين المعتمدين أحيانًا. إذا حدث ذلك، فسنقدم لك خيار الحصول على منتج بديل مماثل أو إلغاء الطلب تمامًا .


النظام الذي تخضع له اتفاقية الشروط والأحكام
اتفاقية الشروط والأحكام هذه تخضع في تنفيذها وتفسيرها للأنظمة واللوائح المعمول بها في المملكة العربية السعودية، وتعتبر المحاكم المختصة في حال نشوء أي نزاع هي محاكم مدينة الرياض
